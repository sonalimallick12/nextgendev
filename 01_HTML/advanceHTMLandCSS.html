<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Html and CSS concept</title>
    <style>
        /* STYLING A DIV CONTAINER*/
        .content{
            border: 2px solid red;
            background-color: aquamarine;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            

        }
        .content ol li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!--CREATING A DIV CONTAINER-->
    <div class="content">
        <p>This is a paragraph with some text about my webpage</p>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </div>
</body>
</html>
