<html lang="en">

    <title>Block vs Inline</title>

      div {
        padding: 30px;
        text-align: center;
        margin-bottom: 10px;

      }

      .intro {
        background-color: #1d678c;
      }

      .main-content {
        background-color: #476072;
      }

      .footer {

      }
